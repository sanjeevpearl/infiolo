{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infiolo Dashboard</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #0a1120, #091c2f);
            color: #d6eaff;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid rgba(0, 170, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
        }

        .logo-box {
            text-align: center;
            padding: 20px 0;
        }

        .logo-box img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow:
                0 0 12px #00b3ff,
                0 0 25px rgba(0, 179, 255, 0.6),
                0 0 40px rgba(0, 179, 255, 0.4);
        }

        .menu {
            margin-top: 30px;
            padding-left: 0;
            list-style: none;
        }

        .menu li {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu li:hover {
            background: rgba(0, 179, 255, 0.15);
            padding-left: 35px;
        }

        .menu a {
            text-decoration: none;
            color: #d6eaff;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 179, 255, 0.3);
            box-shadow:
                0 0 20px rgba(0, 179, 255, 0.2),
                0 0 40px rgba(0, 179, 255, 0.1);
        }

        .logout-btn {
            margin-top: 40px;
            display: block;
            text-align: center;
            padding: 10px;
            background: #0ab3ff;
            border-radius: 6px;
            width: 80%;
            margin-left: 10%;
            color: white !important;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 179, 255, 0.7);
            transition: .3s ease;
        }

        .logout-btn:hover {
            background: #0089c7;
            box-shadow: 0 0 25px rgba(0, 179, 255, 1);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo-box">
            <img src="{% static 'home/images/logo.png' %}" alt="Logo">
        </div>

        <ul class="menu">
            <li><a href="#">üè† Dashboard</a></li>
            <li><a href="#">üë§ Profile</a></li>
            <li><a href="#">üìÅ My Files</a></li>
            <li><a href="#">‚öô Settings</a></li>
        </ul>

        <a href="/logout/" class="logout-btn">Logout</a>
    </div>

    <div class="content">
        <h1>Welcome, {{ request.user.username }} üëã</h1>
        <p>Here is your personalized dashboard.</p>

        <div class="card">
            <h2>Account Activity</h2>
            <p>Your account was last active recently.</p>
        </div>

        <div class="card">
            <h2>Notifications</h2>
            <p>No new alerts right now.</p>
        </div>
    </div>

</body>
</html>
